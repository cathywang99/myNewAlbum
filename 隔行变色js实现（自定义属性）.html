<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>隔行变色JS实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 500px;
            margin: 10px auto;
        }

        #box li {
            line-height: 35px;
            border-bottom: 1px dashed gray;
        }
    </style>
</head>

<body>
    <ul id="box">
        <li>我是第1个LI</li>
        <li>我是第2个LI</li>
        <li>我是第3个LI</li>
        <li>我是第4个LI</li>
        <li>我是第5个LI</li>
    </ul>
    <!-- IMPORT JS-->
    <script>
        var box = document.getElementById('box');
        var boxList = box.getElementsByTagName('li');
        console.log(boxList);//是一个对象也是集合
        //自定义属性思想：前期把一些值存储到元素的自定义属性上， 后期需要用到的时候直接从属性上获取到这些值即可。
        for (var i = 0; i < boxList.length; i++) {
            //boxList[i]:当前循环要操作的这个Li
            var bg = i % 2 === 0 ? 'white' : 'pink';
            boxList[i].style.backgroundColor = bg;
            //设置自定义属性myOriginBg来存储每一个Li的背景 
            boxList[i].myOriginBg=bg;
            
            boxList[i].onmouseover = function () {
                //this代表当前操作的Li
                this.style.backgroundColor = 'lightblue';
            }
 
            boxList[i].onmouseout = function () {
                this.style.backgroundColor = this.myOriginBg;
            }
        }
    </script>
</body>
</html>
