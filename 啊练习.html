<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>练习测试</title>
    <style>
        #box {
            border: 10px dashed yellow;
            padding: 20px;
            line-height: 30px;
            margin: 10px;

        }
    </style>
</head>

<body>
    <ul id="box">
        <li>我是第1个LI</li>
        <li>我是第2个LI</li>
        <li>我是第3个LI</li>
        <li>我是第4个LI</li>
        <li>我是第5个LI</li>
    </ul>
    <script>
        var box = document.getElementById("box");
        var list = box.getElementsByTagName("li");
        console.log(list);
        for (let i = 0; i < list.length; i++) {
            var bg = i % 2 === 0 ? "pink" : "lightgreen";
            list[i].style.backgroundColor = bg;
            list[i].mySetting = bg;

            list[i].onmouseover = function () {
                this.style.backgroundColor = "lightblue";
            }
            list[i].onmouseout = function () {
                this.style.background = this.mySetting;
            }
        }
        console.log(Math.floor(5.5));
        let arr = [1, 2, 3, 4, 5, 5, 4, 3, 3, 2, 6];
        console.log(arr.indexOf(100));

        function unique(ary) {
            let obj = {};
            for (let i = 0; i < ary.length; i++) {
                let item = ary[i];
                if (obj[item] !== undefined) {
                    item = ary[ary.length - 1];
                    ary.length--;
                    i--;
                    continue;
                }
                obj[item] = item;
            }
            return ary;
        }
        console.log(unique(arr));
        let str = "awe";
        console.log(str.charAt(100));

        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */

        /**
         * @param {ListNode} headA
         * @param {ListNode} headB
         * @return {ListNode}
         */
        function ListNode(val, next) {
            this.val = val;
            this.next = next;
        }


        var getLength = function (head) {
            let len = 0;
            let cur = new ListNode(0, head);
            while (cur) {
                cur = cur.next;
                len++;
            }
            return len;
        }
        var getIntersectionNode = function (headA, headB) {
            let lenA = getLength(headA);
            console.log(lenA);
            let lenB = getLength(headB);
            let curA = headA;
            let curB = headB;
            if (lenA < lenB) {
                [curA, curB] = [curB, curA];
                [lenA, lenB] = [lenB, lenA];
            }
            let i = lenA - lenB;
            while (i-- > 0) {
                curA = curA.next;
            }
            while (curA && curA !== curB) {
                curA = curA.next;
                curB = curB.next;
            }
            return curA;
        };

        let node1 = new ListNode(1);
        let node2 = new ListNode(2);
        let node3 = new ListNode(3);
        node1.next = node2;
        node2.next = node3;
        console.log(node1, node2, node3);
        console.log(getLength(node1));
    </script>
</body>

</html>
