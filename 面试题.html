        ~ function () {
            function check() {
                n = Number(n);
                return isNaN(n) ? 0 : n;
            }

            function add(n) {
                return this + n;
            }

            function minus(n) {
                return this - n;
            }
            Number.prototype.add = add;
            Number.prototype.minus = minus;
        }();

        function myIndexOf(T) {
            let reg = new RegExp(T),
                res = reg.exec(this);
            return res === null ? -1 : res.index;
        }
        String.prototype.myIndexOf = myIndexOf;
