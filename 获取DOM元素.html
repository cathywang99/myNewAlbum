<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>
</head>
<body>
    <div class="tabBox" id="tabBox">
        <ul class="tab" id="tab">
            <li>第1个页卡</li>
            <li>第2个页卡</li>
        </ul>
        <div>第1个要展示的内容
            <ul class="news" id="news">
                <li>热门新闻1</li>
                <li>热门新闻2</li>
                <li>热门新闻3</li>
                <li>热门新闻4</li>
            </ul>
        </div>
        <div>第2个要展示的内容
             <div class="detail"></div>
        </div>
        <div>第3个要展示的内容,页面写于20220902by 王楚瑜</div>
    </div>
    <div class="formBox">
        性别:
        <!-- name在表单中用来分组的 -->
        <input type="radio" name="sex" value="男"checked>男
        <input type="radio" name="sex" value="女">女
        <input type="radio" name="sex" value="未知">未知
        <button id="submit">点击获取选中的是谁？</button>
    </div>

        <!-- IMPORT IS -->
        <script src="js/获取DOM元素.js"></script>
</body>
</html>
