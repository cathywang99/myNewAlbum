<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>点击变背景颜色</title>
    <!-- IMPORT CSS -->
    <style>
        *{
            margin : 0;
            padding: 0;
        }
        html,/* 逗号意思是这俩具有共同样式 */
        body{
            /* width: 100%; */
            height: 100%;
            overflow: hidden;/* 超出一屏幕的部分隐藏 */
        }
        button{
            padding:40px;
            line-height:40px;
        }
    </style>
</head>
<body style="background-color: white"><!-- 添加行内样式 -->
    <button id="changeBtn">点我呀</button>

    <!-- IMPORT JS -->
    <script>
        let body = document.body;//获取Body元素
        let changeBtn = document.getElementById('changeBtn');
        //从数组中拿到某一个样式值只需要：ary[index]
        let i=0;
        let ary = ['white','pink','lightblue', 'lightgreen','rgb(85,140,174)','orange','#990','gold'];
        //点击按钮实现功能
        changeBtn.onclick=function() {
            i++;//每一次点击基于累加后的i作为索引，从数组中拿到不同的颜色样式值
            i > ary.length -1 ? i=0:null;//判断边界。循环背景颜色，如果索引累加后比数组最大的索引还要大，让其从0开始即可
            body.style.backgroundColor = ary[i];//不用加默认颜色
            console.log(i);
        }
        console.log(i);

</body>
</html>
