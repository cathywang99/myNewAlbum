<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>THIS和面向对象的深入理解</title>
</head>
<body>
    <script>
        //任意数求和
        function sum() {
            //arguments:内置的实参集合，不是数组，是类数组。（它不是数组的实例，不能直接使用数组的方法。arguments.__proto__===Object.prototype原型链上面不是数组）
            let total=null;
            for(let i=0;i<arguments.length;i++){
                total+=arguments[i]; 
            }
        }
        let total=sum(10,20,30,40);
    </script>
</body>
</html>
