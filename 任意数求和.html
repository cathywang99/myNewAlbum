<body>
    <script>
     function sum () {
            let total = null;
            for(let i=0;i<arguments.length;i++) {
                //获取的每一项的结果都要先转换为数字（数学运算）
                let item = Number(arguments[i]);
                //非有效数字不加
                if(isNaN(item)) {
                    continue;
                }
                total+=item;
            }
            return total;
        }
        let AA = sum(10,20,"30");

    </script>
