<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈希函数</title>
</head>
<body>
    
    <script>
        //设计哈希函数
        //将字符串转成比较大的数字:hashCode
        //将大的数字hashCode压缩到数组范围之内
        function hashFunc(str,size) {
            //1.定义hashCode变量
            var hashCode=0;

            //2.霍纳算法，计算hashCode的值 
            //cats -> Unicode编码
            for(var i=0;i<str.length;i++){
                //str.charCodeAt(i)来获取当前字符的unicode编码
                hashCode = 37*hashCode + str.charCodeAt(i);
            }

            //3.取余操作
            index= hashCode % size;

            return index;
        }

        //测试哈希函数
        alert(hashFunc('abc',7))  //4
        alert(hashFunc('cba',7))  //3
        alert(hashFunc('nba',7))  //5
        alert(hashFunc('mba',7))  //1
        alert(hashFunc('cathy',7))  //3
    </script>
</body>
</html>
