<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
    <script>
        function Fn(n){
            let m=10;
            this.total=n+m;
            this.say=function() {
                console.log(this.total);
            };
        }
        let f1=new Fn(10);
        let f2=new Fn(20);
        let f3=new Fn;
        console.log(f1.m);
        console.log(f2.n);
        console.log(f1.total);
        console.log(f2.say());
        console.log(f1===f2);
        console.log(f3.total);

        </script>
</body>
</html>
