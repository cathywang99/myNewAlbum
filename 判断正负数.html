<!DOCTYPE html>
<html lang="en">

<head>
    <title>判断正负数练习</title>
    <!-- IMPORT CSS -->
    <style>
        #numInp,
        #submit {
            box-sizing: border-box;
            padding: 0 15px;
            height: 35px;
            border: 1px solid red;
        } 
        #submit {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="numInp">
    <button id="submit">点击计算</button>

    <!-- IMPORT JS -->
    <!-- js一般写在body里面的最下面 -->
    <script>
        //1.想操作谁就先获取谁
        let numInp = document.getElementById('numInp'); //获取的方法
        let submit = document.getElementById('submit');

        //2.事件绑定(给submit绑定点击事件)
        submit.onclick = function () {
            //2.1获取文本框中的信息
            let n = numInp.value; //n是字符串
            console.log(typeof n); //检测数据类型，是"string"
            n = Number(n); //要将输入转化为数字类型

            //2.2验证是否为有效数字
            if (!isNaN(n)) { //isNaN(n)===false}
                // 有效数字
                if (n > 0) {
                    console.log('正数');
                } else if (n < 0) {
                    console.log('负数');
                } else {
                    console.log('零');
                }
            } else {
                console.log('当前输入的信息为非有效数字！');
            }
        }
    </script>
</body>

</html>
